  <body id="root">
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script>
      window.__REACT_DEVTOOLS_GLOBAL_HOOK__.inject = function () {};

      const message = () => {
        const target = document.querySelector("#root");
        target.setAttribute("style", "position:relative;");
        const parent = document.createElement("div");
        parent.setAttribute(
          "style",
          "position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:black;border-radius:5px;color:white; z-index:9999;box-shadow: 1px 2px 8px 2px rgba(255,255,255,.5)"
        );
        parent.innerHTML = `
        
    <h5 style="text-align:center">JUST COOL DUDE, FOCUS YOUR JOB</h5>
    <image  src="https://miro.medium.com/max/1400/0*C-cPP9D2MIyeexAT.gif" alt="just-fun" />
    `;
        target.appendChild(parent);
        setTimeout(() => {
          target.removeChild(parent);
        }, 3400);
      };

      document.onkeydown = (e) => {
        if (e.keyCode === 123) {
          message();
          return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key == "U") {
          message();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key == "K") {
          message();
          return false;
        }

        if (e.ctrlKey && e.key == "u") {
          message();
          return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key == "E") {
          message();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key == "I") {
          message();
          return false;
        }
        if (e.ctrlKey && e.shiftKey && e.key == "J") {
          message();
          return false;
        }

        if (e.ctrlKey && e.shiftKey && e.key == "C") {
          message();
          return false;
        }
      };

      document.addEventListener(
        "contextmenu",
        (ev) => {
          ev.preventDefault();
          message();
          return false;
        },
        false
      );
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
